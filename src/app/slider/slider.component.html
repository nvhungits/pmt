<!-- BEGIN SLIDER -->
<div class="page-slider margin-bottom-35">
  <!-- LayerSlider start -->
  <div id="layerslider" style="width: 100%; height: 494px; margin: 0 auto;">


    <!-- slide start -->
    <div class="ls-slide ls-slide{{slider.type}}" *ngFor="let slider of sliders;let i = index;" data-ls="offsetxin: right; slidedelay:7000; transition2d:1;2;3;4">

      <img src="https://phucminhtam.net/layerslider/{{slider.image}}" class="ls-bg" alt="{{slider.title}}">

      <div class="ls-l ls-title" *ngIf="slider.textIsTrue == true" style="top: 10px; left: 33%; white-space: nowrap;color:red;" data-ls="
          fade: true; 
          fadeout: true; 
          durationin: 750; 
          durationout: 750; 
          easingin: easeOutQuint; 
          rotatein: 90; 
          rotateout: -90; 
          scalein: .5; 
          scaleout: .5;">
          <strong>{{slider.label}}</strong>
      </div>
      <div class="ls-l ls-mini-text" *ngIf="slider.textIsTrue == true" style="top: 130px; white-space: nowrap;color:black" data-ls="
          fade: true; 
          fadeout: true; 
          durationout: 750; 
          easingin: easeOutQuint; 
          delayin: 300;
          ">
          <div style="float:left;font-size:1.5em">
            <ul>
              <li>Duyệt khuẩn, diệt nấm âm đạo, viêm âm đạo.</li>
              <li>Tạp khuẩn, mùi hôi tanh</li>
              <li>Ngứa âm đạo, Cân bằng độ pH, Làm hồng</li>
              <li>Khí hư, viêm lộ tuyến, Se khít tăng tính đàn hồi.</li>
              <li>Viêm cổ tử cung, tái tạo lại lớp niêm mạc mới</li>
            </ul>
          </div>
          <!--
          <div style="float:right;font-size:1.5em">
            <ul>
              <li>Cân bằng độ pH</li>
              <li>Làm hồng </li>
              <li>Se khít tăng tính đàn hồi.</li>
            </ul>
          </div>
          -->
      </div>
      <div class="ls-l" *ngIf="slider.textIsTrue == true" style="top: 280px; white-space: nowrap; font-size: 20px;" data-ls="
          fade: true; 
          fadeout: true; 
          durationout: 750; 
          easingin: easeOutQuint; 
          delayin: 300; 
          scalein: .8; 
          scaleout: .8;
          ">
            <a routerLink="/products/1" class="ls-buy">
              ĐẶT HÀNG NHANH TẠI ĐÂY
            </a>
            <div class="ls-price" style="color:black;">
              <span>700.000đ/1 Liệu Trình</span>
              <!--<strong><sup>700.000đ/1 Liệu Trình</sup></strong>-->
            </div>
      </div>

    </div>
    <!-- slide end -->

  </div>
  <!-- LayerSlider end -->
</div>
<!-- END SLIDER -->
